<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EDUview</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EDUview</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Mapa <span class="sr-only">(current)</span></a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Escribe aquÃ­...">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </form>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="page-header">
      <h1>{{ m_n | title }} <small>Graduates and GPAs</small></h1>
    </div>
    <div class="col-md-8">
      <div id="map">
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">About {{ m_n | title }}</div>
        </div>
        <div class="panel-body">
          <center>
          <span class="big-number">{{ mean }}</span><br>
          <i>average GPA for municipality.</i>
          </center>
          <hr>
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">Students from <b>{{ m_n | title }}</b> are in...</h4>
              Top 10% of Puerto Rico.
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <i>Tip: the data in the left displays graduations at {{ m_n | title }} and average grades.</i>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script>
    var municipality = "{{ m_n }}";
  </script>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lodash.js') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAQDeDjc1Nor0mZL8Et4BqvsP_jVW6XSQ"></script>
  <script src="{{ url_for('static', filename='js/gmaps.js') }}"></script>
  <script src="{{ url_for('static', filename='js/school.js') }}"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
